<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantidades de Pontos</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="tittlesite"><span>-</span> Atributos <span>-</span></h1>
    </header>

    <article>
      <div class="systemarea">
        <div class="tittletext">Informações básicas</div>
        <div class="heightarea">
          <div class="heigthtext">Nível:</div>
          <div class="subheightarea">
            <input type="text" class="heigthvalue" />
          </div>
        </div>

        <div class="racearea">
          <div class="racetext tittletext">Nível do Reset:</div>
          <div class="racebox">
            <input type="radio" value="na" name="Vishuddha" id="acientyanSim" />
            <label for="acientyanSim">Sim</label>
          </div>
          <div class="racebox">
            <input
              type="radio"
              value="Corporal"
              name="Vishuddha"
              id="acientyanNao"
            />
            <label for="acientyanNao">Não</label>
          </div>
        </div>

        <div class="heightarea">
          <div class="heigthtext">Nível do Reset:</div>
          <div class="apenas">
            <p>Nível que realizou o Reset</p>
          </div>
          <div class="acientyaninputarea">
            <input type="text" class="acientyaninput" />
          </div>
        </div>

        <div id="button">
          <div id="calcularButton">Calcular!</div>
        </div>
        <div class="resultarea"></div>
      </div>
    </article>

    <footer>
      <h2 class="autorname">Created By: Igor Tamuz</h2>
      </div>
    </footer>
  </body>
</html>
